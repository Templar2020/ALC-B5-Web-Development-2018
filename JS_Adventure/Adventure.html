<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>Made by: Mr Powell</p>
        <script>
            // Inventory System
           var inventory = {               
               sword:0, 
               bread:0,
               meat:0,
               fish:0,
               goldkey:0,              
           }
           
           var player = {
               firstName:"",
               lastName:"",
               gender:"",
               age:"",
               height:"",
               hairColor:"",              
           }
            
            
            Start();
            
            function Start(){
                
                player.firstName = prompt("What is your name traveller?");
                
                alert("Welcome to the land of yabba dabba doo, " + player.firstName);
                
                var startGame = confirm("Are you ready to begin your adventure?");
                
                    if(startGame){
                       Village(); 
                    }
                    else{
                        alert("Goodbye!");
                    }
            
            }
            
            function Village(){
                var village = prompt("You arrive at a small village. There is a blacksmith, inn, stable and several wooden homes. There is also a path that leads out of town to the east and the west.").toLowerCase();
                
                switch(village){
                                          
                    case "blacksmith":
                        alert("The blacksmith scowls at you and mumbles something rude! You walk away intimidated.");
                        var blacksmith = prompt ("Do you want to buy a sword?");
                        if(blacksmith == "buy sword"){
                            alert("You bought a sword! congratulations!");
                            inventory.sword ++;
                            alert("swords = "+inventory.sword);
                        }
                        
                        Village();
                    break;
                    case "inn":
                        alert("You enter the old weather torn inn. The innkeeper asks what he can do for you? Rent a room. Buy food. Sit by the hearth fire. ");
                        Village();
                    break;    
                    case "stable":
                        alert("The stable master informs you that all of the horses have been stolen last night. He asks you for your help?");
                        Village();
                    break;
                    case "east":
                        Forest();
                    break;                        
                    case "west":
                        Mountains();
                    default:
                        alert("I do not understand " + village);
                        
                        Village();                    
                }
                                
            }
            
            function Forest(){
                var forestPath = prompt ("You have entered on the forest path which slithers through a forest of dense pine trees. You hear a wolf howl in the distance and the birds chirping in the trees. There is a tall pine tree with low branches just off the path. The path countinues east or back to the village.").toLowerCase();
                
                if(forestPath == "climb" || forestPath == "climb tree" || forestPath == "climb pine tree"){
                    var pinetree = prompt("You climb up the large tree until you cannot climb any higher. You see a robins nest that has a few eggs in it and a golden key");
                        
                        if(pinetree == "take key" || pinetree == "get golden key" || pinetree == "get key" ||pinetree == "take golden key" ){
                            alert("you pick up the golden key and put in your sack and descend down the tree to the path.");
                            inventory.goldkey ++;
                            Forest();
                        }
                    
                }
            
            }
          
            function Mountains(){
                
            }
        
        </script>
    </body>
</html>
